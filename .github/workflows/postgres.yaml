name: postgres

on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Login to Cloud Registry
              uses: docker/login-action@v3
              with:
                registry: registry.cloud.cbh.kth.se
                username: ${{ POSTGRES.DOCKER_USERNAME }}
                password: ${{ POSTGRES.DOCKER_PASSWORD_POSTGRES }}

            - name: Pull latest PostgreSQL image
              run: docker pull postgres:16.3-alpine

            - name: Tag PostgreSQL image for cloud deployment
              env:
                POSTGRES_DB: ${{ POSTGRES.DB }}
                POSTGRES_USER: ${{ POSTGRES.USER }}
                POSTGRES_PASSWORD: ${{ POSTGRES.PASSWORD }}
              run: docker tag postgres:latest ${{ POSTGRES.DOCKER_TAG }}

            - name: Push image to cloud registry
              run: docker push ${{ POSTGRES.DOCKER_TAG }}
