apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-note
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-note
  template:
    metadata:
      labels:
        app: backend-note
    spec:
      containers:
      - name: backend-note
        image: d4nd3/backend-note:latest
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql:3306/journaldb
        - name: SPRING_DATASOURCE_USERNAME
          value: journaluser
        - name: SPRING_DATASOURCE_PASSWORD
          value: journalpassword
        - name: SERVER_PORT
          value: "8082"
        - name: BACKEND_USER_URL
          value: http://backend-user:8081
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: backend-note
spec:
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: backend-note